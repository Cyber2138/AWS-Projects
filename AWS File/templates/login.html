<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../static/marketing3.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Apply blur effect to background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            backdrop-filter: blur(8px); /* Blurred background */
            z-index: -1; /* Ensure the overlay is behind the form */
        }

        .login-container {
            background-color: rgba(247, 245, 245, 0.7); /* Light transparent background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 89%;
            max-width: 450px;
            padding: 30px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding and border are included in the element's width */
        }

        .form-group input:focus {
            border-color: #0073e6;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #005bb5;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }

            .login-container h2 {
                font-size: 24px;
            }

            .form-group input, .form-group button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .form-group input, .form-group button {
                font-size: 12px;
                padding: 8px;
            }
        }


 /* Basic reset and styling */
 body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the nav */
        nav {
            position: absolute; /* Position it relative to the page */
            top: 20px; /* Space from the top */
            right: 20px; /* Space from the right */
        }

        /* Button base styles */
        .btn {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }

        /* Primary button styles */
        .btn-primary {
            background-color: #0073e6; /* Primary blue color */
            color: white;
            border: 2px solid transparent;
        }

        /* Hover effect */
        .btn-primary:hover {
            background-color: #005bb5; /* Darker blue on hover */
            color: white;
        }

        /* Focus effect */
        .btn-primary:focus {
            outline: none;
            border: 2px solid #005bb5; /* Outline when focused */
        }

        /* Button active state */
        .btn-primary:active {
            background-color: #004494; /* Darker blue when clicked */
        }




    </style>
</head>
<body>
    <nav>
        <a class="btn btn-primary" href="/">Home</a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-footer">
                <p>Don't have an account? <a href="/registration">Register here</a></p>
                <p><a href="/forgot-password">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
